<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checklists accessibilité numérique Orange - La vA11ydette</title>
    

      <!-- Copyright © 2014 Monotype Imaging Inc. All rights reserved -->
      <link rel="stylesheet" href="/boosted/css/orangeHelvetica.css">
      <!-- Copyright © 2016 Orange SA. All rights reserved -->
      <link rel="stylesheet" href="/boosted/css/orangeIcons.css">
      <link rel="stylesheet" href="/boosted/css/boosted.css">

      <!-- Style pour la mise en forme des exemples de code -->
      <link rel="stylesheet" href="/css/dark.min.css">

      <!-- Styles perso -->
      <link rel="stylesheet" href="/css/reco.css">
      <link rel="stylesheet" href="/web/css/reco-custom.css">

      <script src="/js/jquery.min.js"></script>
      <script src="/js/jquery.validate.min.js"></script>
   

      <!-- Favicons -->
      <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
      <link rel="icon" href="/images/favicon.ico">      

</head>
<body class="container" >

<header class="navbar navbar-dark bg-dark navbar-expand-md fixed-top " id="docs-navbar">
  <nav><a class="navbar-brand" href="/" aria-label="Boosted">
      <!-- Boosted mod change brand -->
      <img src="web/img/orange_logo.svg" alt="Back to homepage" title="Go to homepage">
      <!-- end mod -->
    </a>
   <span class="h1">La va11ydette</span>
   <a href="" aria-label="test"></a>
   </nav>
   
</header>
<main role="main" class="container-fluid">

	<div class="row" >
		<div class="col-md-8">
		
			<h1 id="checklistName">Ma checklist ééé</h1>
			<button class="btn btn-secondary btn-sm" id="btnChecklistName"  data-element="checklistName" data-property="checklist.name" data-toggle="modal" data-target="#modalEdit"><span class="icon-Pencil" aria-hidden="true"></span></button>	
				
		</div>
		
	</div>

  <div class="row" >
   <div class="col-md-6" id="importexport">
		<!-- <input type="file" id="selectFiles" value="Import" /> -->
		<!-- <button id="import" class="btn btn-secondary">Import</button> -->
		<!--<a href="#" id="export" role="button"  class="btn btn-primary disabled">Exporter</a>--> 
		
		<div class="input-group">
		  <div class="custom-file">
			<input class="custom-file-input" id="selectFiles" value="Import" type="file" lang="fr">
			<label class="custom-file-label" for="selectFiles">Sélectionner une checklist</label>
		  </div>
		  <div class="input-group-append">
			<button class="btn btn-outline-secondary" type="button" id="import">Importer</button>
		  </div>
		</div>
	</div>
	
	<div class="col-md-2 text-right">
		
		<a href="#" id="export" role="button"  class="btn btn-primary disabled">Exporter</a> 

	</div>
  </div>
  
  <div class="row mt-3" >
	<div class="col-md-8" id="pageManager">
	
	
	</div>
  </div>
  
  <div class="row mt-5">
	<div class="col-md-8" id="currentPageManager">
		<h1 id="pageName">Nom de la page</h1>
		<button class="btn btn-secondary btn-sm" id="btnPageName" data-element="pageName" data-secondary-element="pageID-0" data-property="checklist.page.0.name" data-toggle="modal" data-target="#modalEdit"><span class="icon-Pencil" aria-hidden="true"></span></button>	
		<button id="btnDelPage" class="btn btn-secondary btn-sm" data-element="pageName" data-property="checklist.page.0" data-toggle="modal" data-target="#modalDelete" disabled>Supprimer</button>
	</div>
  </div>
	

  <span id="count" class="alert-danger"></span>
  <div class="row mt-3">

    <section id="refTests" class="col-md-8 accordion">
      <!-- Liste des tests -->
    </section>
	<aside id="filter" class="col-md-4">
		<h2>Filtres</h2>
		<div id="feedback"></div>
		<ul id="types" class="list-unstyled"></ul>
		<div id="filter-footer"></div>
	</aside>

  </div>
 </main>
 
	<script src="./boosted/js/boosted.min.js"></script>
    <script type="text/javascript" src="/js/highlight.min.js"></script>

	<script src="js/lavalidette.js"></script>
	<div id="modal"></div>
</body>
</html>
